
<div class="row">

    <div class="col-md-4">

        <div class="card">
            <div class="card-body">
                <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">

                    <input type="hidden" name="_id" [(ngModel)]="usuarioService.usuarioSelected._id">

                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="usuarioService.usuarioSelected.nombre">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" [(ngModel)]="usuarioService.usuarioSelected.apellidos">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="usuarioService.usuarioSelected.email"> 
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="usuario" placeholder="Nombre de usuario" [(ngModel)]="usuarioService.usuarioSelected.usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" [(ngModel)]="usuarioService.usuarioSelected.password">
                    </div>

                    <button class="btn btn-primary mr-2 mt-4">Registrar</button>
                    <button class="btn btn-secondary mt-4"  (click)="resetForm(usuarioForm)">Limpiar</button>

                </form>
            </div>
        </div>

    </div>

    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Usuario
                    </th>
                    <th>
                        email
                    </th>
                    <th>
                        Operaciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarioService.usuarios">
                    <td>{{usuario.nombre}}</td>
                    <td> {{usuario.usuario}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editUsuario(usuario)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteUsuario(usuario._id!)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
